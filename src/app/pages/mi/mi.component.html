<div class="container">
  <app-navbar></app-navbar>
  <div class="content">
    <div class="feature-table">
      <app-feature-table
        [features]="features$ | async"
        [x]="x$ | async"
        [weights]="weights$ | async"
        weightsBaseColor="#F44336"
      ></app-feature-table>
    </div>
    <div class="results">
      <app-data-operations
        [isLoading]="isLoading$ | async"
        (loadSample)="onLoadSample()"
        (reset)="onReset()"
        (predict)="onPredict()"
      ></app-data-operations>
      <app-model-results
        [showResults]="showPredictions$ | async"
        [probabilities]="predictions$ | async"
        label="患者当日出现心肌梗塞的概率"
      ></app-model-results>
    </div>
  </div>
</div>
