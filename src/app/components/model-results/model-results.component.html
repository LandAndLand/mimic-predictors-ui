<div *ngIf="showResults" class="container">
  <ngx-charts-line-chart
    [results]="data"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    xAxisLabel="Days"
    [timeline]="true"
    [yAxisTicks]="yAxisTicks"
    [yScaleMax]="1"
    [yScaleMin]="0"
  ></ngx-charts-line-chart>
</div>
