<div *ngIf="x; else xIsNull" class="container">
  <div class="lbl-days">
    <span *ngFor="let day of days" class="lbl-day">ç¬¬{{ day + 1 }}å¤©</span>
  </div>
  <cdk-virtual-scroll-viewport [itemSize]="20" class="cdk-viewport">
    <div *cdkVirtualFor="let feature of features" class="feature-container">
      <span *ngIf="feature.header" class="lbl-header">{{
        feature.header
      }}</span>
      <span class="lbl-label" [matTooltip]="feature.identifier">
        {{ feature.label }}
        <span *ngIf="feature.unit" class="lbl-unit">{{ feature.unit }}</span>
      </span>
      <!-- x is guaranteed to be non-null here -->
      <span
        *ngFor="let day of days"
        [ngStyle]="getBgColor(day, feature)"
        [matTooltip]="x!.get(day)!.get(feature.id)"
        [matTooltipShowDelay]="500"
        class="lbl-value"
      >
        {{ formatValue(x!.get(day)!.get(feature.id)) }}
      </span>
    </div>
  </cdk-virtual-scroll-viewport>
</div>

<ng-template #xIsNull>No data passed!</ng-template>
